    <body>
        <form class="form-conta">
            <h1>Informações sobre a sua conta</h1>
            <hr>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="first-name" value="João" disabled>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" value="Silva" disabled>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="joao.silva@gmail.com" disabled>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" value="********" disabled>
            <input type="button" id="edit-btn" class="edit-btn" value="Editar">
            <input type="submit" id="save-btn" class="hide" value="Salvar Alterações">
            <input type="button" id="cancel-btn" class="cancel-btn hide" value="Cancelar">
            <p id="error-msg" class="error hide"></p>
        </form>
        <script src="conta.js"></script>
</body>
